# Imaging
# =======
#
# This workflow builds and registers images of the Dicominator

---

name: Dicominator Imaging


# Triggers
# --------
#
# Run on any push to the docker or src, etc.

on:
    push:
        branches:
            -   main
        paths:
            -   'docker/**'
            -   'src/**'
            -   '.dockerignore'


# Jobs
# ----
#
# What to do.

jobs:
    imaging:
        name: üìú Dicominator app imaging
        runs-on: ubuntu-latest
        steps:
            -
                name: üí≥ Docker Hub Identification
                uses: docker/login-action@v2
                with:
                    username: ${{secrets.DOCKERHUB_USERNAME}}
                    password: ${{secrets.DOCKERHUB_TOKEN}}
            -
                name: üìö Repository Checkout
                uses: actions/checkout@v3
            -
                name: üêç Python Wrangling
                uses: actions/setup-python@v4
                with:
                    python-version: '3.11'
            -
                name: ‚ò∏Ô∏è Wheel Generation
                run: |
                    python -m pip install --quiet --upgrade pip setuptools wheel build
                    for pkg in src/*; do
                        python -m build --outdir dist $pkg
                    done
            -
                name: üé∞ QEMU Multiple Machine Emulation
                uses: docker/setup-qemu-action@v2
            -
                name: üö¢ Docker Buildx
                uses: docker/setup-buildx-action@v2
            -
                name: üß± Image Construction and Publication
                uses: docker/build-push-action@v3
                with:
                    context: .
                    file: docker/Dockerfile
                    platforms: linux/amd64,linux/arm64
                    push: true
                    tags: ${{secrets.DOCKERHUB_USERNAME}}/dicominator:latest

